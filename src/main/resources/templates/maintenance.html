<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mantenimiento de peliculas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="mt-3 mb-3">
        <h3>Mantenimiento de peliculas</h3>
    </div>
    <table class="table table-striped">
        <tr>
            <th>Codigo</th>
            <th>Titulo</th>
            <th>Lenguaje</th>
            <th>Precio de alquiler (USD)</th>
            <th>Mantenimiento</th>
        </tr>
        <tr th:each="item : ${films}">
            <td th:text="${item.filmId()}"></td>
            <td th:text="${item.title()}"></td>
            <td th:text="${item.language()}"></td>
            <td th:text="${item.rentalRate()}"></td>
            <td>
                <button type="button" class="btn btn-primary">
                    <a th:href="@{/maintenance/detail/{id}(id=${item.filmId()})}" class="text-white">Ver Detalle</a>
                </button>
            </td>
        </tr>
    </table>
</body>
</html>
