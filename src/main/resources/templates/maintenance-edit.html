<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="mt-3 mb-3">
    <h3>Editar Película</h3>
</div>
<form th:object="${filmDetailDto}" >
    <!-- filmId (solo lectura) -->
    <div class="mb-3 row">
        <label for="filmId" class="col-sm-2">Código</label>
        <div class="col-sm-10">
            <input id="filmId" type="text" readonly class="form-control-plaintext" th:field="*{filmId}">
        </div>
    </div>
    <!-- title -->
    <div class="mb-3 row">
        <label for="title" class="col-sm-2">Título</label>
        <div class="col-sm-10">
            <input id="title" type="text" class="form-control" th:field="*{title}">
        </div>
    </div>
    <!-- description -->
    <div class="mb-3 row">
        <label for="description" class="col-sm-2">Descripción</label>
        <div class="col-sm-10">
            <textarea id="description" class="form-control" th:field="*{description}"></textarea>
        </div>
    </div>
    <!-- releaseYear -->
    <div class="mb-3 row">
        <label for="releaseYear" class="col-sm-2">Año de Lanzamiento</label>
        <div class="col-sm-10">
            <input id="releaseYear" type="number" class="form-control" th:field="*{releaseYear}">
        </div>
    </div>
    <!-- languageId (combobox para seleccionar idioma) -->
    <div class="mb-3 row">
        <label for="languageId" class="col-sm-2">Idioma</label>
        <div class="col-sm-10">
            <select id="languageId" class="form-select" th:field="*{languageId}">
                <option value="" disabled>Seleccione un idioma</option>
                <option th:each="language : ${listLanguage}"
                        th:value="${language.getLanguageId()}"
                        th:text="${language.getName()}">
                </option>
            </select>
        </div>
    </div>
    <!-- rentalDuration -->
    <div class="mb-3 row">
        <label for="rentalDuration" class="col-sm-2">Duración del Alquiler</label>
        <div class="col-sm-10">
            <input id="rentalDuration" type="number" class="form-control" th:field="*{rentalDuration}">
        </div>
    </div>
    <!-- rentalRate -->
    <div class="mb-3 row">
        <label for="rentalRate" class="col-sm-2">Tarifa de Alquiler</label>
        <div class="col-sm-10">
            <input id="rentalRate" type="number" step="0.01" class="form-control" th:field="*{rentalRate}">
        </div>
    </div>
    <!-- length -->
    <div class="mb-3 row">
        <label for="length" class="col-sm-2">Duración (min)</label>
        <div class="col-sm-10">
            <input id="length" type="number" class="form-control" th:field="*{length}">
        </div>
    </div>
    <!-- replacementCost -->
    <div class="mb-3 row">
        <label for="replacementCost" class="col-sm-2">Costo de Reemplazo</label>
        <div class="col-sm-10">
            <input id="replacementCost" type="number" step="0.01" class="form-control" th:field="*{replacementCost}">
        </div>
    </div>
    <!-- rating -->
    <div class="mb-3 row">
        <label for="rating" class="col-sm-2">Clasificación</label>
        <div class="col-sm-10">
            <input id="rating" type="text" class="form-control" th:field="*{rating}">
        </div>
    </div>
    <!-- specialFeatures -->
    <div class="mb-3 row">
        <label for="specialFeatures" class="col-sm-2">Características Especiales</label>
        <div class="col-sm-10">
            <textarea id="specialFeatures" class="form-control" th:field="*{specialFeatures}"></textarea>
        </div>
    </div>
    <!-- lastUpdate -->
    <div class="mb-3 row">
        <label for="lastUpdate" class="col-sm-2">Última Actualización</label>
        <div class="col-sm-10">
            <input id="lastUpdate" type="datetime-local" class="form-control" th:field="*{lastUpdate}">
        </div>
    </div>
    <!-- Submit button -->
    <div class="mb-3">
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </div>
</form>
</body>
</html>
